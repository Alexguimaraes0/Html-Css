<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1> Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esrá hospedado no meu próprio servidor.</p>

    <video controls width="600" poster="imagens/ChatGPT Image 1 de jul. de 2025, 15_04_52.png" loop>
        <source src="midia/Meu-Video-m4v.mp4" type="video/mp4">
        <source src="midia/Meu-Video(1).webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
        
    </video>

    <h1>Enserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=JcA2PEL-8VMKHdvO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
